         var len = arr.length;
         var minIndex,temp;
         for(var  i = 0 ; i < len - 1  ; i ++){

              for(var x = i ; x < len ; x ++){
                  if(arr[x] < arr[minIndex]){
                     minIndex = x;
                  }
              }
              temp = arr[i];
              arr[i] = arr[minIndex];
              arr[minIndex] = temp;
         }
         return arr;
